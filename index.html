<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <container>
      <header>
        <div id="weather">
          <span></span>
          <span></span>
          <div></div>
        </div>
        <div>
          <h2 id="clock"></h2>
        </div>
      </header>

      <main>
        <form class="hidden" id="login-form">
          <input
            id="login-input"
            required
            maxlength="10"
            type="text"
            placeholder="what is your name?"
          />
          <input type="submit" value="Log in" />
        </form>

        <h1 id="greeting" class="hidden"></h1>

        <div class="todo-container">
          <form id="todo-form" class="hidden">
            <input
              id="todo-input"
              type="text"
              placeholder="Write a To Do and Press Enter"
              required
            />
            <span><i class="fa-solid fa-pencil"></i></span>
          </form>
          <ul id="todo-list" class="list-group"></ul>
        </div>
      </main>

      <footer>
        <div>
          <div id="songs">
            <span></span>
            <span></span>
          </div>
          <audio id="audio-player" autoplay></audio>
          <div id="player-btn">
            <button id="play-btn"><i class="fa-solid fa-play"></i></button>
            <button id="pause-btn"><i class="fa-solid fa-pause"></i></button>
          </div>
          <div>
            <label for="volume"><i class="fa-solid fa-volume-high"></i></label>
            <input
              id="volume"
              type="range"
              min="0"
              max="1"
              step="0.1"
              value="0.2"
            />
          </div>
        </div>
        <div>
          <button id="logout-btn" class="hidden">Logout</button>
        </div>
      </footer>
    </container>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/18139cb573.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/songs.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/player.js"></script>
  </body>
</html>
